<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anthony & Sofia — Wedding Invitation</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    :root{
      --ink:#141214;
      --muted:rgba(20,18,20,.62);
      --shadow: 0 26px 70px rgba(0,0,0,.20);
      --shadowSoft: 0 16px 46px rgba(0,0,0,.16);
      --radius: 26px;
      --ease: cubic-bezier(.2,.9,.2,1);
      --olive:#5e6d56;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--ink);
      background:#fff;
      font-family:"Cormorant Garamond", ui-serif, Georgia, serif;
      overflow-x:hidden;
    }

    /* ------------ Scene container ------------ */
    .scene{
      position:fixed;
      inset:0;
      display:grid;
      place-items:center;
      padding:16px;
      background:
        radial-gradient(1000px 800px at 50% -10%, rgba(255,255,255,.95), rgba(255,255,255,.20) 60%, transparent 80%),
        linear-gradient(180deg, #fbfaf8, #ffffff);
      transition: opacity .7s var(--ease), transform .7s var(--ease);
      z-index:50;
    }
    .scene.hidden{
      opacity:0;
      transform: translateY(-10px);
      pointer-events:none;
    }

    /* “card” that holds the image (BIGGER + RESPONSIVE) */
    .hero{
      /* cinematic on desktop, responsive on mobile */
      width: min(820px, 94vw);
      /* just in case on ultrawide monitors */
      max-width: 920px;

      border-radius: var(--radius);
      position:relative;

      filter: drop-shadow(var(--shadow));
      transform: translateZ(0);
      opacity:1;

      transition:
        transform .55s var(--ease),
        filter .55s var(--ease),
        opacity .55s var(--ease);
    }

    .hero img{
      width:100%;
      height:auto;
      display:block;
      border-radius: var(--radius);
      border:1px solid rgba(20,18,20,.10);
      background:#fff;

      /* keep it crisp */
      image-rendering:auto;
      -webkit-backface-visibility:hidden;
      backface-visibility:hidden;
      transform: translateZ(0);
    }

    /* clickable overlay */
    .tapBtn{
      all:unset;
      cursor:pointer;
      display:block;
      width:100%;
    }

    /* subtle press */
    .hero:active{ transform: scale(.992); }

    /* hover scale (only devices that support hover) */
    @media (hover: hover) and (pointer: fine){
      .hero:hover{
        transform: scale(1.02);
      }
    }

    /* bottom hint like reference */
    .hint{
      margin-top:18px;
      text-align:center;
      color:var(--muted);
    }
    .hint .script{
      font-family:"Great Vibes", cursive;
      font-size: clamp(28px, 3.6vw, 44px);
      line-height:1.1;
      text-shadow: 0 1px 0 rgba(255,255,255,.6);
    }
    .hint .caps{
      margin-top:10px;
      font-size:12px;
      letter-spacing:.26em;
      text-transform:uppercase;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
    }
    .line{
      width:76px;
      height:1px;
      background: linear-gradient(90deg, transparent, rgba(20,18,20,.18), transparent);
    }

    /* ------------ Smooth open transition (Scene 1 -> Scene 2) ------------ */
    .scene2 .hero{
      opacity:0;
      transform: translateY(10px) scale(.985);
      filter: drop-shadow(var(--shadowSoft));
    }
    .scene2.show .hero{
      opacity:1;
      transform: translateY(0) scale(1);
      filter: drop-shadow(var(--shadow));
    }

    /* ------------ Main content with frame background ------------ */
    main{
      min-height:100vh;
      display:block;
      background:#fff;
    }

    .details{
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:22px 16px 60px;
      background:
        radial-gradient(1200px 900px at 50% -10%, rgba(255,255,255,.92), rgba(255,255,255,.26) 60%, transparent 80%),
        linear-gradient(180deg, #fbfaf8, #ffffff);
    }

    .frameWrap{
      width:min(1050px, 96vw);
      position:relative;
      border-radius: 18px;
      overflow:hidden;
      filter: drop-shadow(0 22px 60px rgba(0,0,0,.18));
      transform: translateZ(0);
    }

    .frameWrap img{
      width:100%;
      height:auto;
      display:block;
      background:#fff;
    }

    /* text overlay on top of the frame image */
    .overlay{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      padding: 12% 10%;
      text-align:center;
    }

    .kicker{
      font-size:12px;
      letter-spacing:.24em;
      text-transform:uppercase;
      color:rgba(20,18,20,.62);
      margin-bottom:8px;
    }

    .scriptNames{
      font-family:"Great Vibes", cursive;
      font-size: clamp(52px, 6.8vw, 92px);
      margin: 6px 0 14px;
      line-height:1;
      color: rgba(20,18,20,.92);
      text-shadow: 0 1px 0 rgba(255,255,255,.65);
    }

    .info{
      max-width: 720px;
      margin: 0 auto;
      display:grid;
      gap:10px;
      color: rgba(20,18,20,.78);
      font-size: clamp(16px, 2.1vw, 20px);
    }

    .row{
      display:flex;
      justify-content:space-between;
      gap:14px;
      padding: 12px 14px;
      border: 1px solid rgba(20,18,20,.10);
      border-radius: 16px;
      background: rgba(255,255,255,.52);
      backdrop-filter: blur(10px);
    }
    .row b{font-weight:600}
    .row span{color:rgba(20,18,20,.64)}

    .actions{
      margin-top:16px;
      display:flex;
      justify-content:center;
      flex-wrap:wrap;
      gap:10px;
    }
    .btn{
      appearance:none;
      border:1px solid rgba(20,18,20,.18);
      background: rgba(255,255,255,.60);
      padding: 10px 14px;
      border-radius: 999px;
      cursor:pointer;
      text-decoration:none;
      color: rgba(20,18,20,.86);
      font-size: 14px;
      transition: transform .25s var(--ease), background .25s ease;
      backdrop-filter: blur(10px);
    }
    .btn:hover{transform: translateY(-1px);}
    .btn.primary{
      border-color: rgba(94,109,86,.28);
      background: rgba(94,109,86,.14);
      color: rgba(20,18,20,.90);
    }

    footer{
      margin-top:18px;
      color:rgba(20,18,20,.55);
      font-size:13px;
      letter-spacing:.06em;
    }

    /* reduce motion */
    @media (prefers-reduced-motion: reduce){
      .scene, .hero, .scene2 .hero, .scene2.show .hero, .btn{ transition:none !important; }
      html{ scroll-behavior:auto; }
    }
  </style>
</head>

<body>
  <!-- SCENE 1: Closed envelope (click to open) -->
  <section class="scene scene1" id="scene1" aria-label="Closed envelope">
    <div>
      <div class="hero">
        <button class="tapBtn" id="openEnvelope" aria-label="Open invitation">
          <img src="envelope-closed.png" alt="Closed envelope with monogram" />
        </button>
      </div>

      <div class="hint" aria-hidden="true">
        <div class="script">This invitation is exclusively for you</div>
        <div class="caps">
          <span class="line"></span>
          <span>TAP TO OPEN</span>
          <span class="line"></span>
        </div>
      </div>
    </div>
  </section>

  <!-- SCENE 2: Open envelope (brief cinematic reveal) -->
  <section class="scene scene2 hidden" id="scene2" aria-label="Open envelope">
    <div>
      <div class="hero">
        <img src="envelope-open.png" alt="Open envelope" />
      </div>

      <div class="hint" aria-hidden="true" style="margin-top:16px;">
        <div class="caps">
          <span class="line"></span>
          <span>WELCOME</span>
          <span class="line"></span>
        </div>
      </div>
    </div>
  </section>

  <!-- MAIN DETAILS (Scene 3 background frame) -->
  <main>
    <section class="details" id="details">
      <div class="frameWrap">
        <img src="frame.png" alt="Invitation frame background" />

        <div class="overlay">
          <div>
            <div class="kicker">Wedding Invitation</div>
            <div class="scriptNames">Anthony &amp; Sofia</div>

            <div class="info" role="group" aria-label="Wedding information">
              <div class="row"><b>Date</b><span>27 February</span></div>
              <div class="row"><b>Time</b><span>14:00 (2:00 PM)</span></div>
              <div class="row"><b>Ceremony</b><span>Old Town Hall of Glyfada</span></div>
              <div class="row"><b>Lunch after</b><span>Ark Glyfada</span></div>
            </div>

            <div class="actions">
              <a class="btn primary" target="_blank" rel="noopener"
                 href="https://www.google.com/maps/search/?api=1&query=Old%20Town%20Hall%20of%20Glyfada">Ceremony Map</a>
              <a class="btn" target="_blank" rel="noopener"
                 href="https://www.google.com/maps/search/?api=1&query=Ark%20Glyfada">Lunch Map</a>
            </div>

            <footer>With love • <span style="color:var(--olive);font-weight:600;">Anthony &amp; Sofia</span></footer>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script>
    // Preload images for smooth transitions
    const preload = (src) => new Promise((res) => {
      const i = new Image();
      i.onload = () => res();
      i.onerror = () => res(); // best effort
      i.src = src;
    });

    const scene1 = document.getElementById('scene1');
    const scene2 = document.getElementById('scene2');
    const details = document.getElementById('details');
    const openBtn = document.getElementById('openEnvelope');

    async function openSequence(){
      openBtn.disabled = true;

      await Promise.all([
        preload('envelope-open.png'),
        preload('frame.png')
      ]);

      // Scene1 -> Scene2
      scene2.classList.remove('hidden');
      requestAnimationFrame(() => {
        scene2.classList.add('show');
        scene1.classList.add('hidden');
      });

      // Hold Scene2 briefly, then scroll to details
      setTimeout(() => {
        scene2.classList.add('hidden');
        details.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }, 1300);
    }

    openBtn.addEventListener('click', openSequence);
  </script>
</body>
</html>
